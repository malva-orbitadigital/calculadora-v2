<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16714a3788.js" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-9 bg-light" id="output">
                <div style="height: 100px;" class="fs-3 text-end text-secondary" id="outputLast"></div>
                <div style="height: 100px;" class="fs-1 text-end" id="outputCurrent">0</div>
            </div>
            <div class="col-3 row">
                <button id="reset" value="reset" type="button" class="btn col-12 fs-1">C</button>
                <button id="delete" value="delete" type="button" class="btn col-12 fs-1"><i class="fa-solid fa-delete-left"></i></button>
            </div>
        </div>
            <div class="me-2 row">
                <button id="n7" value="7" type="button" class="number btn col fs-1">7</button>
                <button id="n8" value="8" type="button" class="number btn col fs-1">8</button>
                <button id="n9" value="9" type="button" class="number btn col fs-1">9</button>
                <button id="div" value="divide" type="button" class="operation btn col fs-1"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="me-2 row">
                <button id="n4" value="4" type="button" class="number btn col fs-1">4</button>
                <button id="n5" value="5" type="button" class="number btn col fs-1">5</button>
                <button id="n6" value="6" type="button" class="number btn col fs-1">6</button>
                <button id="multiply" value="xmark" type="button" class="operation btn col fs-1"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="me-2 row">
                <button id="n1" value="1" type="button" class="number btn col fs-1">1</button>
                <button id="n2" value="2" type="button" class="number btn col fs-1">2</button>
                <button id="n3" value="3" type="button" class="number btn col fs-1">3</button>
                <button id="sub" value="minus" type="button" class="operation btn col fs-1"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="me-2 row">
                <button id="0" value="0" type="button" class="btn col fs-1"></button>
                <button id="0" value="0" type="button" class="btn col fs-1">0</button>
                <button id="equals" value="equals" type="button" class="btn col fs-1"><i class="fa-solid fa-equals"></i></button>
                <button id="sum" value="plus" type="button" class="operation btn col fs-1"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="me-2 row">
                <button type="button" class="btn col fs-1"></button>
            </div>
    </div>
</body>
</html>
